<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1700" viewBox="0 0 1200 1700">
  <rect x="0" y="0" width="1200" height="1700" fill="#ffffff"/>
  <style>
    .title { font-family: Inter, Arial, Helvetica, sans-serif; font-size: 28px; font-weight: 700; fill: #111827; }
    .subtitle { font-family: Inter, Arial, Helvetica, sans-serif; font-size: 16px; font-weight: 400; fill: #4b5563; }
    .section { font-family: Inter, Arial, Helvetica, sans-serif; font-size: 18px; font-weight: 700; fill: #111827; }
    .line { font-family: Inter, Arial, Helvetica, sans-serif; font-size: 20px; font-weight: 500; fill: #111827; }
    .tag { font-family: Inter, Arial, Helvetica, sans-serif; font-size: 14px; font-weight: 600; fill: #4b5563; }
  </style>
  <text x="70" y="80" class="title">SOoL Structure Poem (Annotated for Square, MLC, and Contradiction Typology)</text>  <text x="70" y="114" class="subtitle">Each line links one-to-one to a component of the downloadable wallet card.</text>  <line x1="70" y1="142" x2="1130" y2="142" stroke="#e5e7eb" stroke-width="2"/>  <text x="70" y="176" class="section">Square of Legal Contradiction (AERR)</text>  <line x1="70" y1="204" x2="1130" y2="204" stroke="#e5e7eb" stroke-width="1"/>  <text x="70" y="222" class="line">No law without a source of authority,</text>  <rect x="700" y="204" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="220" class="tag">Square: Authority (A)</text>  <text x="70" y="258" class="line">No effect without facts and action,</text>  <rect x="700" y="240" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="256" class="tag">Square: Effect (E)</text>  <text x="70" y="294" class="line">No right unless the target is named,</text>  <rect x="700" y="276" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="292" class="tag">Square: Recognition (R)</text>  <text x="70" y="330" class="line">No justice if no remedy is found.</text>  <rect x="700" y="312" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="328" class="tag">Square: Repair (R)</text>  <text x="70" y="400" class="section">Minimum Legal Chain (1-8)</text>  <line x1="70" y1="428" x2="1130" y2="428" stroke="#e5e7eb" stroke-width="1"/>  <text x="70" y="446" class="line">Authority grants power to bind,</text>  <rect x="700" y="428" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="444" class="tag">MLC: Source of Authority</text>  <text x="70" y="482" class="line">Norm names the rule that we must mind,</text>  <rect x="700" y="464" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="480" class="tag">MLC: Norm</text>  <text x="70" y="518" class="line">Actor in role shows who may act,</text>  <rect x="700" y="500" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="516" class="tag">MLC: Actor in role</text>  <text x="70" y="554" class="line">Triggering facts make the norm react,</text>  <rect x="700" y="536" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="552" class="tag">MLC: Triggering facts</text>  <text x="70" y="590" class="line">Act or omission does the deed,</text>  <rect x="700" y="572" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="588" class="tag">MLC: Legal action / omission</text>  <text x="70" y="626" class="line">Target tells who must answer or heed,</text>  <rect x="700" y="608" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="624" class="tag">MLC: Target</text>  <text x="70" y="662" class="line">Legal effect is what the law makes real,</text>  <rect x="700" y="644" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="660" class="tag">MLC: Legal effect</text>  <text x="70" y="698" class="line">Remedy fixes and closes the seal.</text>  <rect x="700" y="680" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="696" class="tag">MLC: Remedy</text>  <text x="70" y="768" class="section">Contradiction Typology (13 Types)</text>  <line x1="70" y1="796" x2="1130" y2="796" stroke="#e5e7eb" stroke-width="1"/>  <text x="70" y="814" class="line">No source of authority, nothing stands.</text>  <rect x="700" y="796" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="812" class="tag">Type 1: Conferral failure</text>  <text x="70" y="850" class="line">Power exceeds its lawful lands.</text>  <rect x="700" y="832" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="848" class="tag">Type 2: Jurisdictional contradiction</text>  <text x="70" y="886" class="line">The actor acts without the role.</text>  <rect x="700" y="868" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="884" class="tag">Type 3: Role contradiction</text>  <text x="70" y="922" class="line">The steps required were never done.</text>  <rect x="700" y="904" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="920" class="tag">Type 4: Procedural contradiction</text>  <text x="70" y="958" class="line">The law looks back when time has run.</text>  <rect x="700" y="940" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="956" class="tag">Type 5: Temporal contradiction</text>  <text x="70" y="994" class="line">The law refuses to see the claim.</text>  <rect x="700" y="976" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="992" class="tag">Type 6: Recognition failure</text>  <text x="70" y="1030" class="line">Rights and duties miss their aim.</text>  <rect x="700" y="1012" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="1028" class="tag">Type 7: Correlativity contradiction</text>  <text x="70" y="1066" class="line">No fix exists when harm is found.</text>  <rect x="700" y="1048" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="1064" class="tag">Type 8: Repair failure</text>  <text x="70" y="1102" class="line">The fix is named but not allowed.</text>  <rect x="700" y="1084" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="1100" class="tag">Type 9: Recognition repair failure</text>  <text x="70" y="1138" class="line">The fix exists but cannot move.</text>  <rect x="700" y="1120" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="1136" class="tag">Type 10: Procedural repair failure</text>  <text x="70" y="1174" class="line">No court has power to approve.</text>  <rect x="700" y="1156" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="1172" class="tag">Type 11: Jurisdictional repair failure</text>  <text x="70" y="1210" class="line">Many breaks collide as one.</text>  <rect x="700" y="1192" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="1208" class="tag">Type 12: Compound contradiction</text>  <text x="70" y="1246" class="line">The system knows and lets it run.</text>  <rect x="700" y="1228" width="420" height="26" rx="13" ry="13" fill="#f3f4f6" stroke="#d1d5db"/>  <text x="714" y="1244" class="tag">Type 13: Institutionalized contradiction</text>  <line x1="70" y1="1590" x2="1130" y2="1590" stroke="#e5e7eb" stroke-width="1"/>  <text x="70" y="1620" class="subtitle">Tip: In IRACplus, choose the tag shown at right after you identify the stressed MLC link.</text></svg>